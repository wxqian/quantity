version: '3.8'

services:
  qtf-app:
    build: .
    container_name: qtf-engine
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@timescaledb:5432/quant
      - REDIS_URL=redis://redis:6379/0
      - HOST=0.0.0.0
      - PORT=8000
    depends_on:
      - timescaledb
      - redis
    restart: always

  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: qtf-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=quant
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:alpine
    container_name: qtf-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  timescaledb_data:
  redis_data:
